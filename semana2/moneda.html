    <title>Programacion en Javascript</title>

<body>
    
<!-- **************************  -->
<!-- **************************  -->
    <header>
        <section class="fila" >
            <div class="contenedor1">
                <div class="col-full-12 col-12 col-tab-big-12 col-tablet-12 col-tab-small-12 col-land-12 col-smarth-12">
                    <h1>Tipo de cambio</h1>
                </div>
            </div>
        </section>

    </header>


<!-- **************************  -->
<!-- **************************  -->



    <main>




        <section class="fila" >
            <div class="contenedor1 tipo-container">
                <div class="col-full-12 col-12 col-tab-big-12 col-tablet-12 col-tab-small-12 col-land-12 col-smarth-12">
                    <h3>Valor del dolar</h3>
                </div>
                <div class="col-full-12 col-12 col-tab-big-12 col-tablet-12 col-tab-small-12 col-land-12 col-smarth-12">
                    <h4 id="dollarValue"></h4>
                </div>
                <div class="col-full-12 col-12 col-tab-big-12 col-tablet-12 col-tab-small-12 col-land-12 col-smarth-12">
                    <button id="updateDollar">Actualizar el valor del dollar</button>
                </div>
            </div>
        </section>

        <section class="fila" >

                <form class="contenedor1 tipo-container"  id="formConvert">
                    <div class="col-full-12 col-12 col-tab-big-12 col-tablet-12 col-tab-small-12 col-land-12 col-smarth-12">
                        <label for="cantidad">Ingresa la cantidad a convertir</label>
                    </div>
                    <div class="col-full-12 col-12 col-tab-big-12 col-tablet-12 col-tab-small-12 col-land-12 col-smarth-12">
                        <input min="1" type="number" name="cantidad" id="cantidad">
                    </div>

                    <div class="col-full-12 col-12 col-tab-big-12 col-tablet-12 col-tab-small-12 col-land-12 col-smarth-12">
                        <div class="col-media">
                            <input type="radio" id="monedaDollar" name="moneda" value="Dollar">
                            <p>Dollar a Peso</p>
                        </div>
                        <div class="col-media">
                            <input type="radio" id="monedaPeso" name="moneda" value="Peso">
                            <p>Peso a Dollar</p>
                        </div>
                    </div>


                    <div class="col-full-12 col-12 col-tab-big-12 col-tablet-12 col-tab-small-12 col-land-12 col-smarth-12">
                        <button id="convertBtn" type="submit">Convertir</button>
                    </div>


                </form>


        </section>


        <section class="fila" >
            <div class="contenedor1">
                <div class="col-full-12 col-12 col-tab-big-12 col-tablet-12 col-tab-small-12 col-land-12 col-smarth-12">
                    <h2 id="resultado"></h2>
                </div>
            </div>
        </section>


    </main>

<!-- **************************  -->

        <section class="fila" >
            <div class="contenedor1">
                <div class="col-full-12 col-12 col-tab-big-12 col-tablet-12 col-tab-small-12 col-land-12 col-smarth-12">

            </div>
        </section>

    </footer>
